<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    
</head>
<body>
    <div class="turn"></div>
    <br><br>
    <div id="container">
        <div class="align">
            <div class="box" index =1></div>
            <div class="box" index =2></div>  
            <div class="box" index =3></div>
        </div>
        <div class="align">
            <div class="box" index ="4"></div>
            <div class="box" index ="5"></div>
            <div class="box" index ="6"></div>
        </div>
        <div class="align">
            <div class="box" index="7"></div>
            <div class="box" index="8"></div>
            <div class="box" index="9"></div>
        </div>
    </div>
    <br><br>
    <button id="again">Restart Game</button>
    <br><br>
    <div class="winning"> " "</div>
    <script src="tictactoe.js"></script>
</body>
</html>
